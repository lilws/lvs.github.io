    <!-- Application Structure Plan: The application is simplified to a tab-based layout. The left column is now dedicated to a single purpose: data visualization (donut chart showing percentage distribution) with a custom HTML legend for better text wrapping. The right column displays the full, chronologically sorted lesson plan, grouped by topic. This structure removes filtering complexity and presents the information in a clear, linear, and easy-to-read format. -->

        - Report Info: Official ICT Curriculum for Grades 3, 4, 5. Goal: Provide a clear, chronologically accurate overview with percentage-based analytics and readable chart legends.

            2. Statically Grouped Lesson Cards (HTML/CSS/JS), sorted by week number to ensure chronological accuracy.
        - Interaction: 
            1. Tabs switch between grades, updating both the chart and the lesson list.
            2. Lesson cards remain expandable to show detailed competency information.
        - Justification: This revised structure is direct and clean. The custom HTML legend solves the text-wrapping problem, and the chronological sorting of lessons addresses a key user requirement for accuracy.
        - Library/Method: Chart.js for charts, Vanilla JS for tab navigation and all DOM manipulations.
    -->

                    { week: "30, 31", month: 4, topic: "Chủ đề F: Giải quyết vấn đề với sự trợ giúp của máy tính", name: "Bài 14: Viết kịch bản chương trình máy tính", periods: 2, competencyCode: "6.2.L3-L4-L5.a" },
                    { week: "32, 33", month: 4, topic: "Chủ đề F: Giải quyết vấn đề với sự trợ giúp của máy tính", name: "Bài 15: Thực hành tạo chương trình theo kịch bản", periods: 2, competencyCode: "6.3.L3-L4-L5.a" },
                    { week: "34, 35", month: 5, topic: "Đánh giá", name: "Ôn tập & Kiểm tra cuối kỳ 2", periods: 2, competencyCode: "" }
                ]
            }
        };

        const gradeNav = document.getElementById('grade-nav');
        const charts = {};

        function getSortableWeek(weekValue) {
            if (typeof weekValue === 'number') return weekValue;
            if (typeof weekValue === 'string') {
                return parseInt(weekValue.split(/[,-]/)[0], 10);
            }
            return 0;
        }

        function getFullCompetencyText(codes) {
            if (!codes) return "";
            return codes.split(';')
                .map(code => code.trim())
                .map(code => `<b>${code}:</b> ${nlsContent[code] || 'N/A'}`)
                .join('<br>');
        }

        function renderLessonPlan(grade) {
            const planContainer = document.getElementById(`lesson-plan-container-${grade}`);
            planContainer.innerHTML = '';
            const allLessons = lessonData[grade].lessons;
            
            allLessons.sort((a, b) => getSortableWeek(a.week) - getSortableWeek(b.week));

            let currentTopic = null;

            allLessons.forEach(lesson => {
                if (lesson.topic !== currentTopic && lesson.topic !== 'Đánh giá') {
                    currentTopic = lesson.topic;
                    const topicHeading = document.createElement('h3');
                    topicHeading.className = 'topic-heading';
                    topicHeading.textContent = currentTopic;
                    planContainer.appendChild(topicHeading);
                }

                const card = document.createElement('div');
                card.className = 'lesson-card bg-white p-4 rounded-lg shadow-md border-l-4 border-sky-500';
                
                const competencyText = getFullCompetencyText(lesson.competencyCode);

                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs text-slate-500">Tuần ${lesson.week} (Tháng ${lesson.month})</p>
                            <h4 class="font-bold text-slate-800 mt-1">${lesson.name}</h4>
                        </div>
                        <div class="text-right ml-4 flex-shrink-0">
                            <span class="text-lg font-bold text-slate-700">${lesson.periods}</span>
                            <p class="text-xs text-slate-500">tiết</p>
                        </div>
                    </div>
                    ${competencyText ? `
                    <div class="details">
                        <p class="text-sm text-slate-600"><strong class="font-semibold text-slate-700">Năng lực số:</strong><br>${competencyText}</p>
                    </div>` : ''}
                `;
                card.addEventListener('click', () => {
                    const details = card.querySelector('.details');
                    if (details) details.classList.toggle('open');
                });
                planContainer.appendChild(card);
            });
        }
        
        function renderHTMLLegend(grade, chart) {
            const legendContainer = document.getElementById(`chart-legend-${grade}`);
            legendContainer.innerHTML = '';
            const legendItems = chart.options.plugins.legend.labels.generateLabels(chart);

            legendItems.forEach(item => {
                const itemContainer = document.createElement('div');
                itemContainer.className = 'flex items-start space-x-2';
                
                const colorBox = document.createElement('span');
                colorBox.className = 'w-4 h-4 mt-1 rounded-sm flex-shrink-0';
                colorBox.style.backgroundColor = item.fillStyle;
                
                const text = document.createElement('span');
                text.className = 'flex-1 text-sm text-slate-600';
                text.innerText = item.text;

                itemContainer.appendChild(colorBox);
                itemContainer.appendChild(text);
                legendContainer.appendChild(itemContainer);
            });
        }

        function renderChart(grade) {
            const chartCanvas = document.getElementById(`topicChart${grade}`);
            const data = lessonData[grade].lessons;
            const totalPeriods = data.reduce((sum, lesson) => sum + lesson.periods, 0);
            const topicCounts = data.reduce((acc, lesson) => {
                acc[lesson.topic] = (acc[lesson.topic] || 0) + lesson.periods;
                return acc;
            }, {});
            
            const shortTopicNames = {
                "Chủ đề A: Máy tính và em": "Chủ đề A",
                "Chủ đề B: Mạng máy tính và Internet": "Chủ đề B",
                "Chủ đề C: Tổ chức lưu trữ, tìm kiếm và trao đổi thông tin": "Chủ đề C",
                "Chủ đề D: Đạo đức, pháp luật và văn hoá trong môi trường số": "Chủ đề D",
                "Chủ đề E: Ứng dụng tin học": "Chủ đề E",
                "Chủ đề F: Giải quyết vấn đề với sự trợ giúp của máy tính": "Chủ đề F",
                "Đánh giá": "Đánh giá"
            };

            const topicData = Object.entries(topicCounts).map(([label, value]) => ({ label, value }));
            const evalIndex = topicData.findIndex(item => item.label === 'Đánh giá');
            if (evalIndex > -1) {
                const [evalItem] = topicData.splice(evalIndex, 1);
                topicData.push(evalItem);
            }

            const labels = topicData.map(item => item.label);
            const chartData = topicData.map(item => item.value);

            if (charts[grade]) charts[grade].destroy();

            charts[grade] = new Chart(chartCanvas, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Số tiết',
                        data: chartData,
                        backgroundColor: ['#38bdf8', '#34d399', '#fbbf24', '#f87171', '#a78bfa', '#fb923c', '#8492a6'],
                        borderColor: '#fff',
                        borderWidth: 4,
                        hoverOffset: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { 
                           display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: (context) => {
                                    const originalLabel = context.chart.data.labels[context.dataIndex];
                                    const shortLabel = shortTopicNames[originalLabel] || originalLabel;
                                    const value = context.parsed;
                                    const percentage = ((value / totalPeriods) * 100).toFixed(1);
                                    return `${shortLabel} (${value} tiết, ${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
            renderHTMLLegend(grade, charts[grade]);
        }

        function setActiveGrade(grade) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(`grade-${grade}-content`).classList.add('active');
            
            document.querySelectorAll('#grade-nav .nav-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.grade === grade);
            });
        }

        function initializeDashboard() {
            ['3', '4', '5'].forEach(grade => {
                renderLessonPlan(grade);
                renderChart(grade);
            });
            setActiveGrade('3');
        }

        gradeNav.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const grade = e.target.dataset.grade;
                if (grade) setActiveGrade(grade);
            }
        });

        initializeDashboard();
    </script>
</body>
</html>
